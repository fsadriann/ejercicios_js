<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rombo = "";

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5 - i; j++) 
            {
                rombo += " ";
            }
            for (let k = 0; k <= i; k++) 
            {
                rombo += "* ";
            }
            rombo += "\n";
        }

        for (let i = 4; i >= 0; i--) 
        {
            for (let j = 0; j < 5 - i; j++) 
            {
                rombo += " ";
            }
            for (let k = 0; k <= i; k++) 
            {
                rombo += "* ";
            }
            rombo += "\n";
        }

        console.log(rombo);
    </script>
</body>
</html>
