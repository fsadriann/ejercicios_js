<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = prompt("Ingrese el primer número");
        const num2 = prompt("Ingrese el segundo número");
        const op = prompt("ingrese el tipo de operación");
        if(isNaN(num1) || isNaN(num2)){
            alert("Error: ingresaste un dato incorrecto");
        }else{
            let suma; 
            switch (op){
                case "sumar":
                    suma = (num1)+(num2);
                    break;
                case "restar":
                    suma = parseFloat(num1)-parseFloat(num2);
                    break;
                case "multiplicar":
                    suma = parseFloat(num1)*parseFloat(num2);
                break;
                case "dividir":
                    suma = parseFloat(num1)/parseFloat(num2);
                break;
                default:
            }
            alert(`La respuesta es ${suma}`);
        }
    </script>
</body>
</html>
