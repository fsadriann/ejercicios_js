<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tablaMultiplicar(numero) {
        // Ciclo for para recorrer del 0 al 10
        for (let i = 1; i <= 10; i++) {
            // Multiplicar el número por cada valor del ciclo
            let resultado = numero * i;
            // Mostrar la multiplicación
            console.log(`${numero} x ${i} = ${resultado}`);
        }
        }

        // Ejecutar la función
        console.log("Tabla del 1")
        tablaMultiplicar(1);
        console.log("Tabla del 2")
        tablaMultiplicar(2);
        console.log("Tabla del 3")
        tablaMultiplicar(3);
        console.log("Tabla del 4")
        tablaMultiplicar(4);
        console.log("Tabla del 5")
        tablaMultiplicar(5);
        console.log("Tabla del 6")
        tablaMultiplicar(6);
        console.log("Tabla del 7")
        tablaMultiplicar(7);
        console.log("Tabla del 8")
        tablaMultiplicar(8);
        console.log("tabla del 9")
        tablaMultiplicar(9);
        console.log("Tabla del 10")
        tablaMultiplicar(10);
    </script>
</body>
</html>
