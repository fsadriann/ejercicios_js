<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;

        do {
        nota1 = parseFloat(prompt("Ingrese la primera nota (Nota de 10 a 50): "));
        } while (isNaN(nota1));

        do {
        nota2 = parseFloat(prompt("Ingrese la segunda nota (Nota de 10 a 50): "));
        } while (isNaN(nota2));

        do {
        nota3 = parseFloat(prompt("Ingrese la tercera nota (Nota de 10 a 50): "));
        } while (isNaN(nota3));

        const promedio = (nota1 + nota2 + nota3) / 3;

        let resultado = `el promedio es: ${promedio}. `;

        if (promedio < 3) {
        resultado += "el estudiante está reprobado.";
        } else {
        resultado += "el estudiante está aprobado.";
        }

alert(resultado);

    </script>
</body>
</html>
