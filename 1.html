<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tablaMultiplicar(numero) {
        // Ciclo for para recorrer del 0 al 10
        for (let i = 1; i <= 10; i++) {
            // Multiplicar el número por cada valor del ciclo
            let resultado = numero * i;
            // Mostrar la multiplicación
            console.log(`${numero} x ${i} = ${resultado}`);
        }
        }

        // Ejecutar la función
        tablaMultiplicar(5);
    </script>
</body>
</html>
