<body>
    <script>
        num1  = prompt("Ingrese el primer número");
        num2 = prompt("Ingrese el segundo número");
        if(isNaN(num1, num2)) {
            alert('Ambos campos deben ser números');
        } else{
            let suma = parseInt(num1) + parseInt(num2);
            alert(`La suma es ${suma}`);
        }
    </script>
